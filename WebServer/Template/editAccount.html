<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Регистрация</title>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/header.css">
        <link rel="stylesheet" href="/style/form.css">
        <link rel="stylesheet" href="/style/account.css">
        <script src="/scripts/onSubmitAccount.js"></script>
    </head>
    <body>
        <div class="top-nav"></div>
        <div class=header>
            <div class=header-part>
                <a href=schedule.html>Расписание</a>
                <a href=/teachers/list>Преподаватели</a>
            </div>
            <a class=logo-div href="/">
                <image src="image/logo.png"></image>
            </a>
            <div class=header-part>
                <a href=/faculties/list>Факультеты</a>
                <a class="focus" href=/personal/account>Личный кабинет</a>
            </div>
        </div>
        <div class=account>
            <div class=main-title>Личный кабинет студента</div>
            <form name=editForm class=account-info onsubmit="return false;">
                <div id="stealth">{{ StudentId }}</div>
                <div class="name column">
                    <div>Имя:</div>
                    <div>Фамилия:</div>
                    <div>Отчество:</div>
                    <div>Почта:</div>
                    <div>Пол:</div>
                    <div>Дата рождения:</div>
                    <div>Группа:</div>
                    <div>Студенческий билет:</div>
                </div>
                <div class=column>
                    <input type="name" class="form-input" pattern="^[A-Za-z]+|[А-Яа-яЁё]+$" title="Только буквы" value="{{ Firstname }}" autofocus name="Firstname" required>
                    <input type="text" class="form-input" pattern="^[A-Za-z]+|[А-Яа-яЁё]+$" title="Только буквы" value="{{ Lastname }}" autofocus name="Lastname" required>
                    <input type="text" class="form-input" pattern="^[A-Za-z]+|[А-Яа-яЁё]+$" title="Только буквы" value="{{ Patronymic }}" autofocus name="Patronymic">
                    <input type="email" class="form-input" autofocus name="Email" pattern="^.+@.+\..+[a-z]{1,4}$" value="{{ Email }}" title="Неверный формат почты" required>
                    <div>{{ Gender }}</div>
                    <div>{{ BirthDate }}</div>
                    <div>{{ Grp }}</div>
                    <div>{{ CreditBook }}</div>
                </div>
                <div class=edit-btn>
                    <button class="submit-btn" type="submit" onclick="onSubmitAccount();">Изменить</button>
                </div>
            </form>
        </div> 
    </body>
</html>
